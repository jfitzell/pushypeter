<!DOCTYPE html>  <meta charset="utf-8" />  

<title>WebSocket Test</title> 

<script language="javascript" type="text/javascript"> 

var ws = new WebSocket("ws://peterthepusher.herokuapp.com");
var showMessages = false;
var n;

ws.onmessage = function(evt) {
    if (showMessages == true) {
        notify(evt); 
    }
};

ws.onclose = function() {
    alert("Conection is closed");
};

function closeConnection() {
    showMessages = false;
    ws.close();
};


///// parsers /////


function handlePing(ping) {
         var n = new Notification(
            'PING!', {
                'body': ping.date,
                'tag': 'unique string'
            });
    
};

function handleDirectReply(dr) {
         var n = new Notification(
            dr.comment.userProfile.displayName , {
                'body': dr.comment.discussion.title,
                'tag': 'unique string'
            });

         // Remove the notification from Notification Center when clicked.
        n.onclick = function () {
            open("http://gu.com");
            open("http://apple.com");
            open(dr.comment.webUrl);
            this.close();
        };

        // Callback function when the notification is closed.
        n.onclose = function () {
            console.log('Notification closed');
        };
};

var handlers = {
    'ping': handlePing,
    'directreply': handleDirectReply
};

//////////

var notify = function (evt) {
    var obj = eval ("(" + evt.data + ")");
    //alert(obj.type);

    // Check for notification compatibility.
    if (!'Notification' in window) {
        // If the browser version is unsupported, remain silent.
        return;
    }

    // Log current permission level
    console.log(Notification.permission);
    // If the user has not been asked to grant or deny notifications from this domain...

    if (Notification.permission === 'default') {
        Notification.requestPermission(function () {
            // ...callback this function once a permission level has been set.
            notify();
        });
    }

    // If the user has granted permission for this domain to send notifications...
    else if (Notification.permission === 'granted') {
    
    var handler = handlers[obj.type];
    if (handler) {
        handler(obj);
    } else {
        // ????
    }
    }

    // If the user does not want notifications to come from this domain...
    else if (Notification.permission === 'denied') {
        // ...remain silent.
        return;
    }
};

</script>
